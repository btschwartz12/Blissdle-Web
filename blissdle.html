<body>
  
  <h1>Worlde solver</h1>
  <p>This is my <em>attempt</em> at making a wordle solver</p>
  <p>Instructions:</p>
    <ul>
       <li>Open up the NYT <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">wordle</a></li>
       <li>If already done, try <a href="https://wordleunlimited.org" target="_blank">wordle unlimited</a></li>
       <li>Type in the word you guess</li>
       <li>Type in the results</li>
    </ul>

  <p>Let's give it a go:<p/>
    <p>Word entered:<input id="entry" placeholder=""> <br></p>
    <p>Feedback: <input id="results" placeholder="--g--, y-y--, -----"></p>
    <p>Output: <span id= "output">(results will be shown here)</span></p>
    <button id="processButton">Process entry</button>
   <br>
   <button id="fileButton">Read file</button>
   <button id="clearButton">Clear</button>

   <br>
   <textarea readonly id="textArea">text area piper</textarea>
